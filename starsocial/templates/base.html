<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Star Social</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Alternative to Bootstrap 3 Glyphicons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'starsocial/css/master.css'%}">


  </head>
  <body>

    <nav class="navbar navbar-expand-lg" role="navigation" id="navbar">
      <div class="container">
        <a class="navbar-brand mynav"href="{% url 'home'%}">Star Social</a>

        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
            <li> <a href="{% url 'posts:create' %}">Post</a> </li>
            <li><a href="{% url 'groups:all'%}">Groups</a></li>
            <li><a href="{% url 'groups:create'%}">Create Group</a></li>
            <li><a href="{% url 'accounts:logout'%}">Log Out</a></li>
          {% else %}
            <li><a href="{% url 'groups:all'%}">Groups</a> </li>
            <li><a href="{% url 'accounts:login'%}">Log In</a> </li>
            <li><a href="{% url 'accounts:signup'%}">Sign Up</a> </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="container mycontent">

      {% block content %}




      {% endblock %}

    </div>

    <canvas id="canvas"></canvas>
  </body>

  <script type="text/javascript" src="{% static 'starsocial/js/master.js' %}">

  </script>


</html>
